        // 设置纪念日日期 (格式: 年, 月-1, 日)
        const anniversaryDate = new Date(2025, 3, 19); // 2023年6月20日
        
        // 更新纪念日显示
        document.getElementById('anniversaryDate').textContent = 
            `纪念日: ${anniversaryDate.getFullYear()}年${anniversaryDate.getMonth()+1}月${anniversaryDate.getDate()}日`;
        
        // 计算在一起的天数
        function updateTogetherDays() {
            const today = new Date();
            const diffTime = today - anniversaryDate;
            const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
            document.getElementById('togetherDays').textContent = diffDays;
        }
        
        // 更新倒计时
        function updateCountdown() {
            const now = new Date();
            const nextAnniversary = new Date(
                now.getFullYear(),
                anniversaryDate.getMonth(),
                anniversaryDate.getDate()
            );
            
            // 如果今年的纪念日已经过去，计算明年的
            if (now > nextAnniversary) {
                nextAnniversary.setFullYear(nextAnniversary.getFullYear() + 1);
            }
            
            const diff = nextAnniversary - now;
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days;
            document.getElementById('hours').textContent = hours;
            document.getElementById('minutes').textContent = minutes;
            document.getElementById('seconds').textContent = seconds;
        }

            // 移除心形元素以避免内存泄漏
            setTimeout(() => {
                heart.remove();
            }, 6000);
        }
        
        // 初始化
        updateTogetherDays();
        updateCountdown();
